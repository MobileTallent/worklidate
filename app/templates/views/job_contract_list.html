
<ion-view view-title="Apply For Job" class="gradient-red">
    <div class="header-bar shadow">
        <!--<div class="backbtn">
            <img src="img/back_arrow_white.png" ng-click="back();" />
        </div>--><!-- end of  backbtn div -->
       <div class="menubtn" ng-click="popover.show($event)"> 
       <i class="icon ion-navicon"  style="font-size: 40px;color: #fff;margin: 8px;line-height: 60px;"></i>
    </div>
        <div class="title"></div>
    </div><!-- end of header-bar div -->
    <ion-content class="hasheader hasbottom end-contract-page" overflow-scroll="true">
    <div class="main-page-content" ng-repeat="contract in contracts" ng-init="user=(contract.talent_id | getUser)">
      
    <a href="#/app/contract/details/emp/{{contract.id}}" >
    <div class="custom-card">
        <div class="details">
          <div class="user-pic">
            <img ng-if="!user.picture" src="img/user.png"  />
            <img ng-if="user.picture" ng-src="{{user.picture}}" /></div>
          <div class="user-details">
            <div class="user-heading">
              <h5>{{user.name}}</h5>
              <div class="card-sub-tag">{{user.title}}</div>
              <div class="card-sub-tag">Location: {{user.location}}</div>
              <div class="card-sub-tag" ng-if="user.skills">{{ 'Skills' | translate }}: <i ng-repat="skill in user.skills">{{skill.name}},</i></div>
              <div class="card-sub-tag" ng-if="user.description">{{ 'About' | translate }}: {{user.description}}</div>
              
            </div>
            <div class="user-action">
             <div class="ratting">
                          <img src="img/full_star.png" />
                          <img src="img/full_star.png" />
                          <img src="img/full_star.png" />
                          <img src="img/full_star.png" />
                          <img src="img/empty_star.png" />
                      </div><!-- end of ratting div -->
          </div>
        </div>
      </div>
    </div>
    </a>
    </div>  
    <div ng-if="contracts.length==0">{{ 'All contracts of this job are closed..' | translate }} <i ng-click="closejob();">{{ 'Click here to close the job.' | translate }}</i> </div>              
  </ion-content><!-- end of ion-content  div -->
</ion-view><!-- end of ion-view div -->
