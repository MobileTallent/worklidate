
<ion-view view-title="Submit Milestone" ng-init="m=[]" class="gradient-red">
    <div class="header-bar shadow">
        <!--<div class="backbtn">
            <img src="img/back_arrow_white.png" ng-click="goto('mainpage');" />
        </div>--><!-- end of  backbtn div -->
        <div class="menubtn" ng-click="popover.show($event)">
          <i class="icon ion-navicon"  style="font-size: 40px;color: #fff;margin: 8px;line-height: 60px;"></i>
        </div>
     
    </div><!-- end of header-bar div -->
    <ion-content class="hasheader hasbottom submit-milestone" overflow-scroll="true">
     <h4>{{milestone.title}}</h4>
     <div>{{'Deadline' | translate }} : {{milestone.deliveryTime}}</div>
     <div>{{'Progress' | translate }}: {{milestone.progress|number:2}}%</div>
     <textarea class="milestone-message" placeholder="Message" ng-model="m.milestoneMessage"></textarea>
      {{'Attach File' | translate }} <input type="file" ngf-fix-orientation="true" ngf-select="onFileSelect($files)"> 
     <div ng-repeat="file in attachedfilesdata">{{file.name}} <i ng-click="delete($index)">X</i></div>

    </ion-content><!-- end of ion-content  div -->
    <div class="full-gray-btn" ng-click="submitWork(m.milestoneMessage);">  {{ 'Submit Work' | translate }}</div>
</ion-view><!-- end of ion-view div -->
