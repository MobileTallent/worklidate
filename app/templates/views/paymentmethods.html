
<ion-view view-title="PaymentMethod" class="gradient-red">
  <div class="header-bar">
     <!-- <div class="backbtn">
          <img src="img/back_arrow_white.png" ng-click="back();" />
      </div>--><!-- end of backbtn div -->
      <div class="menubtn" ng-click="popover.show($event)">
          <i class="icon ion-navicon"  style="font-size: 40px;color: #fff;margin: 8px;line-height: 60px;"></i>
        </div>
      <div class="title"> {{ 'Payment Methods' | translate }}</div>
  </div><!-- end of  header-bar div -->

    <ion-content class="hasheader hasbottom" overflow-scroll="true">
    	<div class="list">
			  
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">{{'Email' | translate }}</span>
			    <input type="text" placeholder="{{'Enter your paypal email address here' | translate }}" ng-model="data.payemail">
			  </label>
			  <button class="button button-block button-positive" ng-click="submit(data.payemail)">
			  	{{'Submit' | translate }}
			  </button>
			</div>
			    
    </ion-content><!-- end of ion-content div -->
</ion-view><!-- end of ion-view div -->
