
<ion-view view-title="Profile" class="gradient-red">
    <div class="header-bar">
        <!--<div class="backbtn">
            <img src="img/back_arrow_white.png" ng-click="goto('addproject');" />
        </div>--><!-- end of backbtn -->
       <div class="menubtn" ng-click="popover.show($event)"> 
       <i class="icon ion-navicon"  style="font-size: 40px;color: #fff;margin: 8px;line-height: 60px;"></i>
    </div>
    <div class="title"></div>
    </div><!-- end of header-bar div -->

  <ion-content class="hasheader hasbottom" overflow-scroll="true" >
      <div class="more-info-form">
          <div class="upload-cover-photo">

              <input type="text" class="bgwhite placeholder-grey mart" placeholder="{{ 'Project Title' | translate }}" ng-model="data.projectTitle" maxlength="30" />
              <textarea class="bgwhite placeholder-grey mart" placeholder="{{ 'Description' | translate }} " ng-model="data.description" maxlength="200"></textarea>
              <ui-select multiple ng-model="data.categories" class="bgwhite placeholder-grey mart" theme="select2" ng-disabled="disabled" style="width:100%;">
                  <ui-select-match class="ui-select-match"  placeholder="{{ 'Tap to pick category' | translate }}">{{$item.name}}</ui-select-match>
                  <ui-select-choices  position="down" class="ui-select-choices" repeat="cat in $root.withoutYellowcategories | filter:$select.search">
                  {{cat.name}}

                  </ui-select-choices>
                </ui-select>

             <!--  <tags-input ng-model="data.tags" placeholder="{{ 'Add a tag' | translate }}">
                 <auto-complete ></auto-complete>
               </tags-input>-->
          </div><!-- end of upload-cover-photo div -->
      </div><!-- end of more-info-form div -->
  </ion-content><!-- end of content div -->
  <div class="full-gray-btn" ng-click="openModal()"> {{ 'Publish Project' | translate }}  </div>

   <script id="my-modal.html" type="text/ng-template">
        <ion-modal-view>
        <ion-header-bar>
          <h1 class="title" style="color: gray">{{'Confirm Details' | translate }}</h1>
          <div style="position: absolute;right: 5px;margin-top: 11px;" class="icon icon-right ion-ios-close-outline"
            ng-click = "closeModal()"></div>
        </ion-header-bar>
          <ion-content>
           <div class="details-row" ng-if="data.projectTitle">
              <div class="row-lable">{{'Title' | translate }}</div>
              <div class="row-content">{{data.projectTitle}}</div>
           </div>
           <div class="details-row" ng-if="data.description">
              <div class="row-lable">{{'Description' | translate }}</div>
              <div class="row-content" ng-bind-html="data.description"></div>
           </div>
           <div class="details-row" ng-if="data.categories">
              <div class="row-lable">{{'Category' | translate }}</div>
              <div class="row-content"><i ng-repeat="cat in data.categories">#{{cat.name}}, </i></div>
           </div>
           <div class="details-row">
              <div class="full-pink-btn" ng-click="publishProject(data)"> {{ 'Yes' | translate }}, {{ 'Publish Project' | translate }}  </div>
           </div>
          </ion-content>
        </ion-modal-view>
      </script>

</ion-view><!-- end of view div -->
