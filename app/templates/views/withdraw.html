
<ion-view view-title="My Finance" class="gradient-red">
  <div class="header-bar">
      <!--<div class="backbtn">
          <img src="img/back_arrow_white.png" ng-click="back();" />
      </div>--><!-- end of backbtn div -->
      <div class="menubtn" ng-click="popover.show($event)">
          <i class="icon ion-navicon"  style="font-size: 40px;color: #fff;margin: 8px;line-height: 60px;"></i>
        </div>
    
  </div><!-- end of  header-bar div -->

    <ion-content class="hasheader hasbottom" overflow-scroll="true">

    	
  <div class="finance-container"> 
    <div class="card">
      <div class="item-text-wrap bggrey">
       <div class="bgdark mymoneyheader">
         {{ 'My Worklidate Account' | translate }} 
      </div> 
      
        <div class="mymoney-card-heading">
          <div class="currency-name white">{{ 'Currency' | translate }}</div>
          <div class="account-amount white">{{ 'Amount' | translate }}</div>
        </div>
        <a class="item white" href="#" ng-if="myAccountAvailableUSD">
         
         {{ 'US doller' | translate }}
          <span class="item-note white" >
            ${{myAccountAvailableUSD}}
          </span>
        </a>
       <a class="item white" href="#" ng-if="myAccountAvailableHKD">
          {{ 'Hong Kong dollar' | translate }}
          <span class="item-note white" >
           HKD {{myAccountAvailableHKD}}
          </span>
      
        </a>
      </div>
      
     
    </div>
    <input type="text" name="email" ng-model="data.emailid" placeholder="Enter your paypal email id" class="placeholder-grey pad0" style="border: 1px solid rgb(17, 17, 17);width: 94%;margin-left: 10px;margin-top: 10px;" />
       
<button class="prosubmit" ng-click="withdrawUSD(data.emailid)" ng-if="myAccountAvailableUSD>=3" style="margin-bottom: 13px;margin-top: 13px;">
        {{ 'Withdraw Available USD Amount' | translate }} 
      </button>

   <button class="prosubmit" ng-click="withdrawHKD(data.emailid)" ng-if="myAccountAvailableHKD>=20" style="margin-bottom: 13px;margin-top: 13px;">
        {{ 'Withdraw Available HKD Amount' | translate }} 
      </button>

  </div>   <!-- end of div finance-container  -->

    </ion-content><!-- end of ion-content div -->
</ion-view><!-- end of ion-view div -->
