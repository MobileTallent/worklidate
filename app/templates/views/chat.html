
<ion-view view-title="Profile" ng-init="partner=(partner_id | getUser);" class="gradient-red">
  <div class="header-bar">
      <!--<div class="backbtn">
        <img src="img/back_arrow_white.png" ng-click="back();" />
      </div>--><!-- end of backbtn div -->
     <div class="menubtn" ng-click="popover.show($event)"> 
       <i class="icon ion-navicon"  style="font-size: 40px;color: #fff;margin: 8px;line-height: 60px;"></i>
    </div>
      <div class="title">
        <img ng-click="gotouserDetails(partner_id)" ng-if="!partner.picture" src="img/user.png"  class="profile-pic"/>
        <img ng-click="gotouserDetails(partner_id)" ng-if="partner.picture" ng-src="{{partner.picture}}"  class="profile-pic" />
        {{partner.name}}
      </div><!-- end of title div -->
  </div><!-- end of header-bar div -->

 <ion-content class="hasheader chat-outer" overflow-scroll="true">
    <ol class="chat">
        <li ng-class="chat.type=='receiver'? 'other':'self'" ng-repeat="(id,chat) in chatdata" on-hold="chatMoreOptions(id,chat,$index)">
                <div class="avatar" >
                <img src="img/user.png" draggable="false" ng-if="chat.type=='receiver' && !partner.picture" />
                <img ng-src="{{partner.picture}}" draggable="false" ng-if="chat.type=='receiver' && partner.picture" />

               <img src="img/user.png" draggable="false" ng-if="chat.type=='sender' && !$root.userdata.picture" />
                <img ng-src="{{$root.userdata.picture}}" draggable="false" ng-if="chat.type=='sender' && $root.userdata.picture" />

                </div>
                <div class="msg">
                    <p  id="chat{{$index}}">{{chat.message}}</p>

                    <time>{{chat.date|date:'hh:mm a'}}</time>
                </div><!-- end of msg div -->
        </li><!-- end of  li -->
    </ol><!-- end of  ol -->
      </ion-content><!-- end of ion-content div -->
        <div class="chat-message-input1" style="margin-bottom: 6px;">
            <textarea ng-model="data.message" class="placeholder-grey" placeholder="write here"></textarea>
          <div class="chatsend1" ng-click="send();"><i class="material-icons" style="padding: 9px;">send</i></div>
        </div><!-- end of chat-message-input div -->

       


</ion-view><!-- end of ion-view div -->
