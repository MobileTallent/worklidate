
<ion-view view-title="Feedback" class="gradient-red">
    <div class="header-bar">
       <!-- <div class="backbtn">
            <img src="img/back_arrow_white.png" ng-click="goto('mainpage');" />
        </div>--><!-- end of backbtn div -->
        <div class="menubtn" ng-click="popover.show($event)">
          <i class="icon ion-navicon"  style="font-size: 40px;color: #fff;margin: 8px;line-height: 60px;"></i>
        </div>
        <div class="title"></div>
    </div><!-- end of header-bar div -->

  <ion-content class="hasheader" overflow-scroll="true">
            <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" id="ticket-search" placeholder="Search" ng-model="search.text">
          </label>
          <div class="feedback_card" ng-repeat="faq in faqs | filter:search.text">
              <a href="#/app/feedback/{{faq.id}}/faq"><div class="feedback_text">
                       <h3>{{faq.question}}</h3>
                      </div>
              </a>
          </div><!-- end of feedback_card div -->



  </ion-content><!-- end of content div -->

  <!--<div class="full-gray-btn" ng-click="openNewTicket()"> {{ 'Open New Ticket' | translate }}</div>-->

  <script id="create_ticket.html" type="text/ng-template">
    <ion-modal-view>
    <ion-header-bar>
    <h1 class="title"> {{ 'Create Ticket' | translate }}</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()"> {{ 'Cancel' | translate }}</button>
    </ion-header-bar>
    <ion-content>
    <div class="list">
    <label class="item item-input" ng-init="data.type='Public'">

    <textarea class="ticket-textarea" ng-model="data.ticketIssue" placeholder="{{ 'Write here...' | translate }}"></textarea>

    </label>
    <label class="item item-input">

    <textarea class="ticket-textarea" ng-model="data.feedback" placeholder="{{ 'Write your feedback here...(This message only view by Support team)' | translate }}"></textarea>

    </label>
    <ion-radio ng-model="data.type" ng-value="'Public'">{{ 'Public' | translate }}</ion-radio>
    <ion-radio ng-model="data.type" ng-value="'Private'">{{ 'Private' | translate }</ion-radio>
    <div style="width:100%;text-align:center;"> <button class="button icon-left ion-plus button-positive" ng-click="createTicket()">{{ 'Create' | translate }}</button></div>
    </div>
    </ion-content>
    </ion-modal-view>
</script>
</ion-view><!-- end of view div -->
