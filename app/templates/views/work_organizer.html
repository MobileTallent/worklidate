
<ion-view view-title="Work organizer" class="gradient-red">
    <div class="header-bar">
          <!--<div class="backbtn">
              <img src="img/back_arrow_white.png" ng-click="goto('mainpage');" />
          </div>--><!-- end of  backbtn div -->
          <div class="menubtn" ng-click="popover.show($event)">
          <i class="icon ion-navicon"  style="font-size: 40px;color: #fff;margin: 8px;line-height: 60px;"></i>
        </div>
          <div class="title"></div>
    </div><!-- end of  header-bar div -->
    <ion-content class="hasheader-nofooter work-organizer-page" overflow-scroll="true">
    <div id="tabs" >
              <ul>
                  <li style="width:50%;" ng-repeat="tab in tabs"
                      ng-class="{active:isActiveTab(tab.url)}"
                      ng-click="onClickTab(tab)" translate="{{tab.title}}"></li>
              </ul>
              <div id="mainView">
                  <div ng-include="currentTab"></div>
             </div>
        </div><!-- end of tabs div -->
        <div style="background-color: #999999;width: 100%;height: 20px;position: absolute;top: 45px;"></div>
    </ion-content><!-- end of ion-content div -->
</ion-view><!-- end of ion-view div -->
